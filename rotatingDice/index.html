<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rotating Dice</h1>
    <div class="dice">
      <div class="side front">
        <img src="./images/innov-svg-logo.svg" alt="logo" />
      </div>

      <div class="side back">
        <img src="./images/innov-svg-logo.svg" alt="logo" />
      </div>

      <div class="side left">
        <img src="./images/innov-svg-logo.svg" alt="logo" />
      </div>

      <div class="side right">
        <img src="./images/innov-svg-logo.svg" alt="logo" />
      </div>

      <div class="side top">
        <img src="./images/innov-svg-logo.svg" alt="logo" />
      </div>

      <div class="side bottom">
        <img src="./images/innov-svg-logo.svg" alt="logo" />
      </div>
    </div>
  </body>
</html>
